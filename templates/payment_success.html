<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .success-message {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .details {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .thank-you {
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body><form method="post">
    {%csrf_token%}
    <div class="success-message">Payment Successful</div>
    <div class="details">
        <p>Transaction ID: <strong>1234567890</strong></p>
        <p>Date: <strong>February 28, 2024</strong></p>
    </div>
    <div class="thank-you">Thank you for your purchase!</div>
    <a href="{% url 'home'%}"><h5><i>Back</i></h5></a>
</form>
</body>
</html>
